{% extends "./base.html" %}
{% load static %}
{% block stylecss%}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{% static 'css/pages/style.css'%}">
<link rel="stylesheet" href="{% static 'css/pages/textEffect.css'%}">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Rokkitt:wght@700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

{% endblock %}
{% block content %}
    <div class="p-3">
        <div class="row">
            <div class="col-md-5">
                <div class="text-truncate" >
                WELCOME TO COFFEE ONLINE
                </div>
                <div class='console-container' style="margin-left: 25px;"><span id='text'></span><div class='console-underscore' id='console'>&#95;</div></div>
                <img src="/static/image/drink_home_3.png" alt="image">
                <div class="btn-group" role="group" aria-label="Basic example" >
                    {% if username == "" %}
                        <button type="button" id="btn-register" class=" btn">Register Now</button>
                    {% else %}
                        <button type="button" id="btn-gocoffee" class="btn">Go Coffee Now</button>
                    {% endif %}
                </div>
            </div>
            <div class="col-md-7">
                <img src="/static/image/bg_home.png" class="img-fluid" alt="image" >
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <script src="{%static 'js/base.js' %}"></script>
    <script src="{%static 'js/textEffect.js' %}"></script>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
