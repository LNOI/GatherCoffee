    <!-- Script -->
    <script>
        var avtIndex = 1;

        function Character(index) {
            var avt = document.querySelector(".characters img");
            if (index == 1) avt.src = "{%static 'image/avt-1.png'%}";
            else if (index == 2) avt.src = "{%static 'image/avt-2.png'%}";
            else avt.src = "{%static 'image/avt-3.png'%}";
        }
        Character(avtIndex);
        document.querySelector(".prev").addEventListener("click", () => {
            avtIndex--;
            if (avtIndex < 1) {
                avtIndex = 3;
            }
            Character(avtIndex);
        })
        document.querySelector(".next").addEventListener("click", () => {
            avtIndex++;
            if (avtIndex > 3) {
                avtIndex = 1;
            }
            Character(avtIndex);
        })
        document.querySelector('#room-name-submit').onclick = function(e) {
            sessionStorage.setItem("avtCharacters", avtIndex);
            var userName = document.querySelector('#username').innerHTML;
            window.location.replace('lobby' + '/?username=' + userName);
        };
    </script>
