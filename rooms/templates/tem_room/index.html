{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <title>Chatty</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    </head>

    <body>
        <h1 id="person_name">{{username}}</h1>
        <section class="section">
            <div class="container">
                <div class="columns is-multiline">
                   
                    <div class="column is-4 is-offset-4">
                        <!-- <div class="field">
                            <label>Room name</label>

                            <div class="control">
                                <input class="input" type="text" placeholder="Room name" id="room-name-input">
                            </div>
                        </div> -->
                        <div id="character">
                            <img src="{%static 'image/character1.png' %}" alt="">
                        </div>

                        <div class="field">
                            <label>Username</label>

                            <div class="control">
                                <input class="input" type="text" placeholder="Username" id="username-input">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <a class="button is-info" id="room-name-submit">Submit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script>
           

            document.querySelector('#room-name-submit').onclick = function(e) {
                var userName = document.querySelector('#username-input').value;
                window.location.replace('lobby' + '/?username=' + userName);
            };
           
        </script>
    </body>
</html>
